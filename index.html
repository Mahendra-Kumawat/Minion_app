    <header class="header">
        <h2 class="white">
            Welcome to talk Banana

        <h5 class="heading">
            Your output is here

        <form>
            <textarea name="output" id="output_data" cols="30" rows="7" placeholder="Your output"></textarea>

    </main>

    <footer class="footer">
